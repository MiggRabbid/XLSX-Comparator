<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>XLSX-Comparator</title>
    </head>
    <header>
        <div class="container-fluid text-center bg-body-tertiary border-bottom shadow-sm">
            <div class="row align-items-start">
                <h1 class="col display-6 mt-3 mb-3"><strong>Добро пожаловать в XLSX-Comparator</strong></h1>
            </div>
        </div>
    </header>
    <body>
        <div class="container-md rounded shadow-sm mt-4 bg-light-subtle" id="selection">
            <div class="row align-items-start">
                <div class="col mb-3">
                    <label for="formFile" class="form-label mt-2">Файл №1</label>
                    <input class="form-control" type="file" id="formFile_1">
                </div>
                <div class="col mb-3">
                    <label for="formFile" class="form-label mt-2">Файл №2</label>
                    <input class="form-control" type="file" id="formFile_2">
                </div>
            </div>
            <button type="button" class="btn bg-dark-subtle mb-3" id="parser">Обработать файлы</button>
        </div>
        <div class="container-fluid rounded shadow-sm mt-4 bg-light-subtle" id="tabs">
        </div>
    </body>
</html>
